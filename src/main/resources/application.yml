server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mango?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&tinyInt1isBit=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  sk:
    web:
      knife4j:
        enable: true
        setting:
          # 是否开启调试功能  true开启  false关闭
          enableDebug: true
        description: 移动之家
        version: 1.0.0-SNAPSHOT
        title: 移动
        contact-name: mobile nursing
        group-name: test


knife4j:
  enable: true
  setting:
    # 是否开启调试功能  true开启  false关闭
    enableDebug: true
  description: 移动之家
  version: 1.0.0-SNAPSHOT
  title: 移动
  contact-name: mobile nursing
  group-name: test

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  global-config:
    db-config:
      logic-not-delete-value: 0
      logic-delete-value: 1
